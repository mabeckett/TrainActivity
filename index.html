<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Trains</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<div class="jumbotron">
			<h1 class="text-center">Train Schedule</h1>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="panel-title"><strong>Current Train Schedule</strong></h2>
			</div>
			<div class="panel-body">
				<table class="table table-hover" id='trainTable'>
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="panel-title"><strong>Add Train</strong></h2>
			</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainInput">
					</div>
					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>
					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="startingTrainInput">
					</div>
					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>				
					<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
				</form>
			</div>
		</div>
	</div>
<script src="assets/javascript/app.js"></script>	
</body>
</html>
